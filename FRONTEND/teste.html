<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Usuário</title>
</head>
<body>

<div id="menu">
    <button id="meus-dados-btn">Meus Dados</button>
    <button id="sair-btn">Sair</button>
</div>

<div id="user-data" style="display: none;">
    <table>
        <tr>
            <th>Nome</th>
            <td id="user-name"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td id="user-email"></td>
        </tr>
        <tr>
            <th>Senha</th>
            <td id="user-password"></td>
        </tr>
    </table>
</div>

<script>
    const userDataDiv = document.getElementById('user-data');
    const userNameSpan = document.getElementById('user-name');
    const userEmailSpan = document.getElementById('user-email');
    const userPasswordSpan = document.getElementById('user-password');
    const meusDadosBtn = document.getElementById('meus-dados-btn');

    // Simulação de dados de usuário
    const userData = {
        name: 'Usuário Exemplo',
        email: 'usuario@example.com',
        password: '********' // Simulando senha protegida
    };

    meusDadosBtn.addEventListener('click', () => {
        // Mostra os dados do usuário ao clicar em "Meus Dados"
        userDataDiv.style.display = 'block';
        userNameSpan.textContent = userData.name;
        userEmailSpan.textContent = userData.email;
        userPasswordSpan.textContent = userData.password;
    });

    // Esconde os dados do usuário ao clicar em "Voltar"
    document.getElementById('voltar-btn').addEventListener('click', () => {
        userDataDiv.style.display = 'none';
    });
</script>

</body>
</html>
