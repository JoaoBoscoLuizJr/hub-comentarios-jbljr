<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Hub de comentário</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .comentarios{
            text-align: left;
            width: 400px; 
            margin: 50px auto;
            padding: 20px;
            max-width: 400px;
            font-weight: bolder;
            border-radius: 10px;
            border: 3px solid black;
            background-color: aquamarine;
        }
        
                           
    </style>
</head>

<body>
    <h1>Bem Vindo ao Hub de Comentários</h1>
    <div class="comentarios" id="form-comentarios">
        <form onsubmit="submitComment()">
            <label for="">Autor</label>
            <input type="text" name="autor" id="autor">
            <label for="">Digite seu comentário</label>
            <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
            <button type="submit" class="bnt-submit" value="enviar">Submit</button>

        </form>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
